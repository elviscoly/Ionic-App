<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tab/offers/new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p class="ion-text-center" *ngIf="!loadedPlaces || loadedPlaces.length <= 0">No offer found, please create one first.</p>
        <div class="ion-text-center">
          <ion-button color="primary" routerLink="/places/tab/offers/new">Offer New Place</ion-button>
        </div>
      <ion-list *ngIf="loadedPlaces && loadedPlaces.length > 0">
        <ion-item-sliding *ngFor="let place of loadedPlaces" #slidingItem>
          <app-offer-item [place]="place"></app-offer-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit(place.id, slidingItem)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
